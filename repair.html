<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPAIR</title>
    <link rel="icon" type="image/png" href="logo2.png">
    <style>
        /* Ensure full height of the page */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Set video to cover the entire background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure it's behind content */
        }

        /* Basic styling for the content */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%; /* Center content vertically */
        }

        /* Styling for the home button */
        .home-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        /* Change background color on hover */
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <video autoplay loop muted class="video-background">
        <source src="block.mp4" type="video/mp4">
        <!-- Add more video formats for compatibility -->
        <source src="your-video.webm" type="video/webm">
    </video>

    <div class="content">
        <h1>REPAIR HAS BEEN BLOCKED!</h1>
        <p>REPAIRMAN ON LEAVE!</p>
        <!-- Add Home button that links to the home page -->
        <a href="index.html" class="home-button">Go to Home</a>
    </div>
</body>
</html>
